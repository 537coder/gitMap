    <!-- 导航栏 -->
    <div class="nav">
        <div class="city-name">
            <img src="images/广州艺术字.png">
        </div>
        <ul> 
            <li>
                <a href="">首页</a>
                <div>Home Page</div>
            </li>
            <li>
                <a href="">景点</a>
                <div>Scenic Spot</div>
            </li>
            <li>
                <a href="">美食</a>
                <div>Gourmet</div>
            </li>
            <li class="Box">
                <a href="">攻略</a>
                <div>Strategy</div>

                    <span><a href="">有待补充</a></span>
                    <span><a href="">有待补充</a></span>

            </li>
        </ul>
        <div class="city-logo">
            <img src="images/广州市logo.png">
        </div>
    </div>
    <!-- 视频区 -->
    <div class="video-overlay" id="videoOverlay">
        <button class="close" onclick="hideVideo()">
            <img src="images/关闭按钮.png">
        </button>
        <div class="video-container">
            <video controls>
                <source src="videos/介绍广州视频.mp4" type="video/mp4">
            </video>
        </div>
    </div>
    <div class="video-introduce">
        <button class="open" onclick="showVideo()">
            <img src="images/播放按钮.png">
        </button>
        <h4>点击按钮了解广州市</h4>
    </div>
    <script>
        // 点击打开按钮 从头开始播放视频
        function showVideo() {
            const videoOverlay = document.getElementById('videoOverlay');
            const video = videoOverlay.querySelector('video');
            video.currentTime = 0; // 将视频当前时间设置为0
            videoOverlay.style.display = 'block';
            video.play(); // 播放视频
            videoOverlay.style.display = 'block';
        }
        // 点击关闭按钮 将视频暂停并设置将视频时间置为0
        function hideVideo() {
            const videoOverlay = document.getElementById('videoOverlay');
            const video = videoOverlay.querySelector('video');
            video.pause(); // 暂停视频
            video.currentTime = 0; // 将视频当前时间设置为0
            videoOverlay.style.display = 'none';
        }
    </script>
</body>
</html>
